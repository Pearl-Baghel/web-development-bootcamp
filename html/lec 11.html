<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
   <div class="conatiner"></div>
   <p> This is a paragraph </p>
   <div class="conatiner">
   <!-- to add additional space between the conent we need to put HTML entities because by default html removes all the space placed in between-->
   <p> This is another &nbsp; paragraph </p>
   <!-- &nbsp; is used for putting space but this should not be used rather we will uss margin / padding from css for such purpose-->
<p> The paragraph is written like this &lt;p&gt; </p>
<!-- Html Entities are those entites without which we won't be able to print certian type of content in the text-->
<!-- various entities can be written from internet-->
<p> This is an empty character </p>
<p>  &#8203;  </p>
</div>
</body>
</html>
