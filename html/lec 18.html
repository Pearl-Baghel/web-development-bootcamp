<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
#first{
    color: red; /*color by name*/
}
#second{ 
    color: rgb(224, 60, 126); /* value can range from 0 to 255 */
}
#third{ 
    color: #2fe2e2; /* hex color value using internet*/
}
/* background color can also be used in a similar pattern */
    </style>
</head>
<body>
    <h2> This is my first box</h2>
    <p id="first">This is a paragraph from first box</p>

    <h2> This is my second box</h2>
    <p id="second">This is a paragraph from second box</p>

    <h2> This is my third box</h2>
    <p id="third">This is a paragraph from third box</p>
</body>
</html>
