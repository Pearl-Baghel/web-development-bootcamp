<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">This ia a paragraph</strong>
     <a style="border: 2px solid blue;">This is also a paragraph</a>
    <!-- <p></p> is a block element that is jo paragraph hota hai vo block element hota hai vo sari jagh le leta hai jitni uski width me aati hai aur baki elments ko next line me daal deta hai -->
    <!-- <a><a/> anchor tag is also a inline element iss use karne se sare elment ek hi line me aa jate hai-->
    <span>This is a span</span> <span>This is also a span</span>
    <!-- Span is a inline element agar hum span likhte hai to vo text ko same line me print hone deta hai -->
</body>
</html>
