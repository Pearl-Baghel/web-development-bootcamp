<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert confirm and prompt</title>
</head>
<body>
<div class="container">
    This is a page
</div>

    <script>
        //Alert in In-browser javascript
        //Does not return anything until we get pass through the alert box we can proceed forward to the page
        alert("This is a message");
  // ASk question user we use prompt

  let name = prompt("What is your name?" , "Guest");
  console.log(name);
  //in prompt we will ask question in first argument and in the second argument we will give a default value 
   
  //confirm is used to double check the document

  let deletepost = confirm("Do you really wanna delete this post?");
//   console.log(deletepost);
  if(deletepost){
    console.log("Your post has been deleted succesfully");
  }
  else{
    console.log("Your post has not been deleted");
  }
//Example
  let age = prompt("What is your age?" ,"");
  console.log(age);

  if(age>18){
    alert("You can enter the page");
  }
  else{
    alert("You cannot enter the page!!")
  }

</script>
</body>
</html>
