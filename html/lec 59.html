<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dates</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>

    <script>
        console.log('This is date and time tutorial');
        let now = new Date();
        console.log(now);
        
        let dt = new Date(0);
        console.log(dt);
        
        let newdate = new Date('2029-09-30');
        console.log(newdate);
        
        // let newdate1 = new Date('year , month , date , hours , minutes, second, millisecond');
        let newdate1 = new Date (3020, 4,6,9,3,2,34);
        console.log(newdate1);
    </script>
</body>
