<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <div class="conatiner">
        <P>JSON stands for javascript object notation. Basically ek format hota hai to store and transport data. Why and
            how it is important for us in javascript. it is useful to transfer data over string objects.</P>
    </div>
    <script>
        let jsonObj = {
            name: "Pizza",
            Channel: "PizzaWorld",
            friend: "Cookie",
            Food: "Cheese Pizza"
        }
        console.log(jsonObj);
        // complex data ko transfer karne ke liye we use json
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);
        myJsonStr = myJsonStr.replace('Pizza', "Pasta");
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
    </script>
</body>

</html>
