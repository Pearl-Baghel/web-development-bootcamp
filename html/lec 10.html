<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes Tutorial</h3>
    <!-- Id hoti hai indentifier iss name seisko identify kar lo ek name se 2 log nhi ho sakte ek page me -->
    <div id="Mainbox" class="redbg blackborder">
        This is Main box Id
    </div>
    <span class="redbg"></span>
<!-- id ka use when we use java script then we can directly change anything inside that id using the id tag as it is a identifier for that particular section-->
<!-- Emmet -->
<!-- . is for class and # is for ID -->
<span class="redbg">This is redbg class</span> <br>
<span id="mainspan">This is mainspan id</span>
<div class="redbg blackborder another class"></div>
<!-- Emmet is a way for us to write HTML in a fast way -->
<!-- Emmet takes div tag as default -->
<div class="blackbackground"></div>
<!--Creating Multiple Elements using Emmet-->
<!-- .myclass.myclass1.myclass*4 then press enter -->
<span class="myclass myclass1 myclass2 myclass3">one</span><br><span class="myclass myclass1 myclass2 myclass3">two</span><br><span class="myclass myclass1 myclass2 myclass3">three</span><br><span class="myclass myclass1 myclass2 myclass3">four</span>
</body>
</html>
