<body>
    <div class="conatainer">

    <script>
        console.log("This is tutorial 55");
        //     let i =0;

        // Iteration of ARRAY
        let friends = ['Aayush', 'Ashu', 'Abhishek', 'Yash', 'Pearl'];
        for (let i = 0; i < friends.length; i++) {
            console.log("Hello Friend " + friends[i] + " to old javascript");

        }
        friends.forEach(function f(element) {
            console.log("Hello friend " + element + " To modern javascript");
        });

        for (element of friends) {
            console.log("Helloe friend " + element + " to modern javascript again ")
        }

        //Iteration of OBJECT
        let employee = {
            name: "Pearl",
            salary: 20,
            channel: "PizzaWorld",
        }
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // WHILE loop in javascript
        let i = 0;
        while (i < 4) {
            console.log(` ${i} is less then 4`);
            i++;
        }

        // DO while loop in javascript
        //it always give one chance to run the code after that checks the condition
        let j = 20;
        do {
            console.log(` ${j} is less then 5 and we are inside a do while loop`);
            j++
        } while (j < 5)

    </script>
