    <!-- What is DOM 
     -->

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact us</li>
        </ul>
    </div>
    <div class="container">

    </div>

        console.log(main);

        console.log(nav);
        nav.innerHTML
        nav.innerHTML = '<li> change html to dynamic element</li>'
        let container =document.getElementsByClassName('container');
        console.log(container);
    </script>
