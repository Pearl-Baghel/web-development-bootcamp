<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <!-- we use internal css-->
    <style>
        /*element selector*/
        p{color: yellow;}
        /*id selector*/
#secondpara {color: red;}
/* this is class selector*/
.bgblue{ background-color: skyblue; color: red;}
/*this how we do grouping*/
footer , span {color: chartreuse;}
/* this is how we do comments in css*/
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p> This is a simple paragraph to demonstrate css selectors </p>
    <p id="secondpara" class="redelement"> This is a simple paragraph to demonstrate css selectors </p>
    <span class="bgblue"> This is a simple paragraph to demonstrate css selectors </span>
    <div>
    <p> This is a simple paragraph using div to demonstrate css selectors </p>
    <span> Lorem ipsum dolor sit amet. </span>
    <footer>This is footer </footer>
</div>
</body>
</html>
